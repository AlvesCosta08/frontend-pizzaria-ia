server {
    listen 80;
    server_name localhost;

    # Define a pasta raiz onde os arquivos estão
    root /usr/share/nginx/html;
    index index.html;

    # Tenta servir o arquivo solicitado, se existir.
    # Se não existir, redireciona para /index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Servir arquivos estáticos (CSS, JS, imagens) diretamente
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Erros 404 devem ser tratados pelo fallback acima, então esta linha pode ser removida ou comentada
    # error_page 404 /404.html;
    # location = /404.html {
    #     internal;
    # }
}